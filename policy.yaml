apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: enforce-labels
spec:
  validationFailureAction: enforce
  background: true
  rules:
    - name: require-app-label
      match:
        any:
          - resources:
              kinds:
                - Pod
      validate:
        message: "Tous les Pods doivent avoir l'Ã©tiquette 'app'"
        pattern:
          metadata:
            labels:
              app: ""
